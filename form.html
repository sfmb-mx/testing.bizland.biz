<!DOCTYPE html>
<html>
    <head>
        <title>Contact form using Bootstrap 3.3.4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="f/css/bootstrap.min.css">
        <link rel="stylesheet" href="f/css/animate.css">
    </head>
    <body style="background-color: #7e7e7e">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well" style="margin-top: 10%;">
                    <h3>Send me a message</h3>
                    <form role="form" id="contactForm" data-toggle="validator" class="shake">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="email" class="h4">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script  type="text/javascript" src="f/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="f/js/validator.min.js"></script>
    <script type="text/javascript" src="f/js/form-scripts.js"></script>
</html>
